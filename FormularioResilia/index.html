<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="visual.css">
    <title>Resilia</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1>Resilia</h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="">Home</a></li>
                    <li><a href="">Como Funciona</a></li>
                    <li><a href="">Metodologia</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Inscreva-se no nosso Processo Seletivo</h2>
        <center>
            <div class="informacoes">
                <ul class = "formulario">
                    <label for="fname">Nome Completo:</label><br>
                    <input type="text" id="fname" class="dadosprincipais" required placeholder="Digite seu nome"><br>
                    <label for="cpf">CPF:</label><br>
                    <input type="text" class="dadosprincipais" id="cpf" required placeholder="XXX.XXX.XXX-XX"><br>
                    <label for="nascimento">Data de Nascimento:</label><br>
                    <input type="text" id="nascimento" class="dadosprincipais" required placeholder="XX/XX/XX">
                    <input type="submit" value="INSCREVER-SE">
                </ul>
            </div>
        </center>
    </main>

    <footer>
        <a href="https://www.instagram.com/resilia.br/?hl=pt-br">
            <img src="instagram.png">
        </a>
        <a href="https://www.facebook.com/resilia.br">
            <img src="facebook.png">
        </a>
        <p class="rodape">
            &copy;2020
        </p>
    </footer>

</body>


</html>
